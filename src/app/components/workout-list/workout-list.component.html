<div class="p-4">
    <input type="text" [(ngModel)]="searchText" (input)="filterUsers()" placeholder="Search by name" class="p-2 border rounded w-full mb-2">
    <select [(ngModel)]="filterType" (change)="filterUsers()" class="p-2 border rounded w-full mb-2">
      <option value="">All Workouts</option>
      <option *ngFor="let type of workoutTypes" [value]="type">{{ type }}</option>
    </select>
  
    <table class="w-full border-collapse">
      <thead>
        <tr class="bg-gray-300">
          <th class="p-2 border">User</th>
          <th class="p-2 border">Workout</th>
          <th class="p-2 border">Minutes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers">
          <td class="p-2 border">{{ user.name }}</td>
          <td class="p-2 border">
            <ul>
              <li *ngFor="let workout of user.workouts">{{ workout.type }}</li>
            </ul>
          </td>
          <td class="p-2 border">
            <ul>
              <li *ngFor="let workout of user.workouts">{{ workout.minutes }}</li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
